<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rediģēt rezervāciju</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold mb-4 text-center">Rediģēt rezervāciju</h1>
        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium">Vārds:</label>
                <input type="text" name="name" value="{{ reservation.name }}" required class="w-full p-2 border rounded">
            </div>
            <div>
                <label class="block text-sm font-medium">Telefons:</label>
                <input type="text" name="phone" value="{{ reservation.phone }}" required class="w-full p-2 border rounded">
            </div>
            <div>
                <label class="block text-sm font-medium">E-pasts:</label>
                <input type="email" name="email" value="{{ reservation.email }}" required class="w-full p-2 border rounded">
            </div>
            <div>
                <label class="block text-sm font-medium">Laiks:</label>
                <input type="datetime-local" name="time" value="{{ reservation.time.strftime('%Y-%m-%dT%H:%M') }}" required class="w-full p-2 border rounded">
            </div>
            <div>
                <label class="block text-sm font-medium">Viesu skaits:</label>
                <input type="number" name="guests" value="{{ reservation.guests }}" min="1" required class="w-full p-2 border rounded">
            </div>
            <div>
                <label class="block text-sm font-medium">Galdiņa numurs:</label>
                <input type="number" name="table_number" value="{{ reservation.table_number }}" min="1" max="10" class="w-full p-2 border rounded">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-700">Saglabāt izmaiņas</button>
        </form>
    </div>
</body>
</html>
